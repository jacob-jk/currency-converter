<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://www.nadgryzione.pl/wp-content/uploads/2017/06/Currency-Converter-326x245.png">
    <link rel="icon" href="https://images.smartcapitalmind.com/currency-globe.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,100&display=swap"
        rel="stylesheet">
    <script src="js/script.js" defer></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <title>Currency converter</title>
</head>

<body class="body">
    <p>
        <strong>Aktualny kurs walut</strong>
    </p>
    <form class="js-form">
        <fieldset class="form__fieldset">
            <legend>Kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__positions">Waluta</span>
                    <select class="form__box js-currency" name="currency" required>
                        <option value="" disabled selected hidden>-brak-</option>
                        <option value="euro">euro</option>
                        <option value="dolar">dolar</option>
                        <option value="funt">funt</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__positions">Kurs</span>
                    <input class="form__box js-rate" type="number" name="rate" step="any" min="0" required disabled>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__positions">Kwota</span>
                    <input class="form__box js-amount" type="number" name="amount" placeholder="Wpisz kwotę" min="0"
                        step="any" required>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Przelicz!</button>
            <button class="form__button form__button--clearButton" type="reset">Wyczyść, by przeliczyć jeszcze raz!</button>
        </p>
    </form>
    <p>
        Kwota po przeliczeniu wynosi: <strong class="js-outcome">0,00</strong> złotych.
    </p>

</body>

</html>
